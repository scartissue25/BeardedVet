<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bearded Vet RV Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background: url('https://source.unsplash.com/1600x600/?rv,camping') no-repeat center center/cover;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      text-shadow: 1px 1px 4px #000;
    }
    .content {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    form {
      margin-top: 2rem;
    }
    input, textarea {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #27ae60;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #2c3e50;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bearded Vet RV Services</h1>
    <nav>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="hero">
    <div>Reliable RV Repairs by a Bearded Veteran</div>
  </div>

  <div class="content">
    <section id="services">
      <h2>Our Services</h2>
      <ul>
        <li>Mobile RV Repairs</li>
        <li>Electrical Diagnostics</li>
        <li>Winterization and De-winterization</li>
        <li>Appliance Repairs</li>
        <li>General Maintenance</li>
      </ul>
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="message">Message:</label>
        <textarea id="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
      <p id="confirmationMessage" style="color: green; display: none;"></p>
    </section>
  </div>

  <footer>
    &copy; 2025 Bearded Vet RV Services. All rights reserved.
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      // A placeholder for future server integration
      console.log("Contact Form Submitted:", { name, email, message });

      // Show confirmation message
      const confirmation = document.getElementById("confirmationMessage");
      confirmation.textContent = `Thanks, ${name}! We'll get back to you soon.`;
      confirmation.style.display = "block";

      // Clear form fields
      this.reset();
    });
  </script>

</body>
</html>
